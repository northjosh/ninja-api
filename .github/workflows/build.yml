name: Build and Test for NestJS backend

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]


jobs:
    build:
        runs-on: ubuntu-latest
        
        
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with: 
                node-version: 22
            
            - name: Install dependencies
              run: npm ci
            
            - name: Run Tests
              run: |
                npm run tests
            

